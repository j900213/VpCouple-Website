    <header class="home-header">
      <nav class="home-nav">
        <div class="home-logo">

        </div>
      </nav>
    </header>
    <section class="home-cover">
      <div class="home-cover-wrapper">
        <img src="./image/HomePage/homeCover.jpg" alt="" />
      </div>
    </section>
    <section class="home-navBlcoks">
      <div class="left-block">
        <img src="./image/HomePage/leftBlock.jpg" alt="" />
        <h4 class="block-name">最新消息 >></h4>
      </div>
      <div class="middle-block">
        <img src="./image/HomePage/middleBlock.jpg" alt="" />
        <h4 class="block-name">食品 >></h4>
      </div>
      <div class="right-block">
        <img src="./image/HomePage/rightBlock.jpg" alt="" />
        <h4 class="block-name">變化食譜 >></h4>
      </div>
    </section>
    <section class="home-food">
      <div class="home-food-title-wrapper">
        <h2>食品</h2>
      </div>
      <div class="home-food-grid">
        <div class="home-food-item">
          <img

            alt=""
          />
          <div class="home-food-text-wrapper">
            <span class="home-food-name">招牌厚蔥油餅</span
            ><span class="home-food-price">五入 / 5.5€</span>
          </div>
        </div>
        <div class="home-food-item">
          <img src="./image/FoodPage/韓式泡菜/compressed/韓式泡菜.jpg" alt="" />
          <div class="home-food-text-wrapper">
            <span class="home-food-name">韓式泡菜</span
            ><span class="home-food-price">300g / 5€</span>
          </div>
        </div>
        <div class="home-food-item">
          <img src="./image/FoodPage/紅豆燒餅/compressed/紅豆燒餅.jpg" alt="" />
          <div class="home-food-text-wrapper">
            <span class="home-food-name">紅豆燒餅</span
            ><span class="home-food-price">兩個 / 3€</span>
          </div>
        </div>
        <div class="home-food-item">
          <img
            src="./image/FoodPage/港式蘿蔔糕/compressed/港式蘿蔔糕.jpg"
            alt=""
          />

            <span class="home-food-name">港式蘿蔔糕</span

        </div>
      </div>

          不然來賣賣看手工蔥油餅？（還有其他的家常料理）
        </p>
